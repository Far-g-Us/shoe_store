{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb organic-breadcrumb-delete">
	<div class="container">
		<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
			<div class="col-first">
				<h1>Product Review Delete Page</h1>
				<nav class="d-flex align-items-center">
					<a href="{% url 'home' %}">Home<span class="lnr lnr-arrow-right"></span></a>
					<a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
					<a href="{% url 'product_list' %}">Product-List</a>
				</nav>
			</div>
		</div>
	</div>
</section>
<!-- End Banner Area -->

<!-- Start Comment Delete -->
<section class="section_gap-delete">
    <div class="container">
        <h1>Удалить комментарий {{ object.name }}</h1>
        <h4>Вы точно хотите удалить "{{ object.name }}"?</h4>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Принять</button>
            </form>
            <button type="submit" class="btn btn-primary"><a href="{% url 'product_list' %}">Отмена</a></button>
        </div>
    </div>
</section>
<!-- End Comment Delete -->

{% endblock content %}
